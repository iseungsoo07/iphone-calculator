<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Iphone Calculator</title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <div class="input-wrapper">
         <input class="js-result result" value="0" disabled></input>
      </div>
      <div class="wrapper">
         <span class="js-reset reset bgGray circleBtn">AC</span>
         <span class="js-plusMinus bgGray circleBtn">+/-</span>
         <span class=" js-percent bgGray circleBtn">%</span>
         <span class="js-operators operation circleBtn yellowBtn">รท</span>
         <span class="js-number circleBtn spacegrayBtn">7</span>
         <span class="js-number circleBtn spacegrayBtn">8</span>
         <span class="js-number circleBtn spacegrayBtn">9</span>
         <span class="js-operators operation circleBtn yellowBtn">x</span>
         <span class="js-number circleBtn spacegrayBtn">4</span>
         <span class="js-number circleBtn spacegrayBtn">5</span>
         <span class="js-number circleBtn spacegrayBtn">6</span>
         <span class="js-operators operation circleBtn yellowBtn">-</span>
         <span class="js-number circleBtn spacegrayBtn">1</span>
         <span class="js-number circleBtn spacegrayBtn">2</span>
         <span class="js-number circleBtn spacegrayBtn">3</span>
         <span class="js-operators operation circleBtn yellowBtn">+</span>

         <span class="js-number zero spacegrayBtn">0</span>

         <span class="js-dot circleBtn spacegrayBtn">.</span>
         <span class="js-equals circleBtn yellowBtn">=</span>
      </div>
      <script src="index.js"></script>
   </body>
</html>
